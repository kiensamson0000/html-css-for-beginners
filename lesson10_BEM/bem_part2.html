    <!-- PART 2: PRESS BUTTON -> SHOW Notification -->
    <div id="toast"></div>

    <div>
        <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
        <div onclick="showErrorToast();" class="btn btn--danger">Show error toast</div>
    </div>

    <script>
        // Toast function 
        function toast({
            title ='', 
            message ='', 
            type = 'info', 
            duration = 3000
        }) {
            const main = document.getElementById('toast');
            if (main) {
                const toast = document.createElement('div');

                // auto remove toast 
                const autoRemoveId = setTimeout(function () {
                    main.removeChild(toast);
                }, duration + 1000);

                // remove when click button close
                toast.onclick = function (e) {
                    // target: khi click vao dau -> return do
                    if (e.target.closest(".toast__close")) {
                        main.removeChild(toast);
                        clearTimeout(autoRemoveId);
                    }
                };

                const icons = {
                    success: "fas fa-check-circle",
                    info: "fas fa-info-circle",
                    warning: "fas fa-exclamation-circle",
                    error: "fas fa-exclamation-circle"
                };
                const icon = icons[type];

                const deplay = (duration/1000).toFixed(2);

                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `slideInLeft ease .3s, fadeOut linear 1s ${deplay}s forwards`;
                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                        
                    </div>

                    <div class="toast__close">
                        <i class="fa-solid fa-square-xmark"></i>
                    </div>
                `;
                main.appendChild(toast);


            }
        }
        
        // showSuccessToast
        function showSuccessToast() {
            toast({
                title: "Thành công!",
                message: "Bạn đã đăng ký thành công tài khoản tại F8.",
                type: "success",

        };

        // showErrorToast
        function showErrorToast() {
