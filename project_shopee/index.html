<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="shortcut icon" href="./assets/img/logo/shopee-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- BEGIN: APP -->
    <div class="app">

        <!-- BEGIN: header -->
            <header class="header">
                <div class="grid">
                    <nav class="header__navbar">
                        <ul class="header__navbar-list">
                            <li class="header__navbar-item header__navbar-item--has-qr header__navbar-item--separate">
                                Vào cửa hàng trên ứng dụng f8 shop

                                <!-- Header QR code  -->
                                <div class="header__qr">
                                    <img src="./assets/img/qr_code/qr_code.png" alt="QR CODE" class="header_qr-img">
                                    <div class="header__qr-apps">
                                        <a href="" class="header__qr-link">
                                            <img src="./assets/img/qr_code/app_store.png" alt="App Store" class="header__qr-download-img">
                                        </a>
                                        <a href="" class="header__qr-link">
                                            <img src="./assets/img/qr_code/google_play.png" alt="Google Play" class="header__qr-download-img">
                                        </a>
                                        
                                        
                                    </div>
                                </div>
                            </li>
                            <li class="header__navbar-item">
                                <span class="header__navbar-title--no-pointer">Kết nối</span>
                                <a href="" class="header__navbar-icon-link">
                                    <i class="header__navbar-icon fab fa-facebook"></i>
                                </a>
                                <a href="" class="header__navbar-icon-link">
                                    <i class="header__navbar-icon fab fa-instagram"></i>
                                </a>
                            </li>
                        </ul>
    
                        <ul class="header__navbar-list">
                            <li class="header__navbar-item">
                                <a href="" class="header__narbar-item-link">
                                    <i class="header__navbar-icon fas fa-bell"></i>
                                    Thông báo
                                </a>
                                <!-- Notification -->
                                <div class="header__notify">
                                    <header class="header__notify-header">
                                        <h3>Thông báo mới nhận</h3>
                                    </header>
                                    <ul class="header__notify-list">
                                        <li class="header__notify-item">
                                            <a href="" class="header__notify-link">
                                                <img src="./assets/img/product/myphama.jpg" alt="image my pham" class="header__notify-img">
                                                <div class="header__notify-info">
                                                    <span class="header__notify-name">Mỹ phẩm Ohui chính hãng</span>
                                                    <span class="header__notify-description">Mô tả mỹ phẩm Ohui chính hãng</span>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>

                                </div>
                                
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__narbar-item-link">
                                    <i class="header__navbar-icon far fa-question-circle"></i>
                                    Trợ giúp
                                </a> 
                            </li>
                            <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng ký</li>
                            <li class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
                        </ul>
    
                    </nav>

                </div>
            </header>
        <!-- END: header -->
            

        <!-- BEGIN: container -->
            <div class="container">

            </div>


        <!-- END: container -->



        <!-- BEGIN: footer -->
            <div class="footer">

            </div>
        

        <!-- END: footer -->
    


    </div>
    <!-- END: APP -->


    
</body>
</html>
