<!-- 20. CSS Padding  -->
<!----------------------------------------------------------------------------->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>F8 - CSS</title>
    <link rel="stylesheet" href="lesson2.css">
    <style>
        .box {
            width: 60px;
            height: 100px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box1 {
            background-color: #333;
        }
        .box2 {
            background-color: orange;
        }
        .box3 {
            background-color: firebrick;
            padding: 10px;
            border-width: 10px;
            border-style: dashed;
            border-color: #333;
        }
        
    </style>
</head>

<body>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
</body>

</html>
